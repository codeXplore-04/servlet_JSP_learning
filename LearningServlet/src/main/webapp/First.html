<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    body {
        background-color: cyan;
    }
    .form-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        margin-bottom: 20px;
    }
    .form-label {
        font-weight: bold;
    }
    .form-select {
        margin-bottom: 20px;
    }
</style>
</head>
<body>
    <div class="form-container">
        <form action="Second.jsp">
            <h1 class="text-center">Employee Registration Page</h1>
            <hr>
            <div class="mb-3">
                <label for="name" class="form-label">Enter your name</label>
                <input type="text" class="form-control" id="name" name="t1" required>
            </div>
            <div class="mb-3">
                <label for="phoneno" class="form-label">Enter your phone number</label>
                <input type="text" class="form-control" id="phoneno" name="t2" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Enter your email</label>
                <input type="email" class="form-control" id="email" name="t3" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Enter your address</label>
                <input type="text" class="form-control" id="address" name="t4" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Enter your age</label>
                <input type="text" class="form-control" id="age" name="t5" required>
            </div>
            <div class="mb-3">
                <label for="work" class="form-label">Select Type</label>
                <select class="form-select" id="work" name="work" required>
                    <option value="insert">Insert</option>
                    <option value="update">Update</option>
                    <option value="delete">Delete</option>
                    <option value="select">Select</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
